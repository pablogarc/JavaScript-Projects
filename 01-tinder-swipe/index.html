<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>01 - Tinder Swipe</title>
  </head>
  <script src="script.js"></script>
  <body>
    <main>
      <section>
        <header>
          <img src="./assets/tinder-logo.webp" alt="Tinder Logo" />
        </header>

        <div class="cards">
          <article>
            <img src="./photos/2.webp" alt="Alex, brown hair man" />
            <h2>Alex <span>25</span></h2>
            <div class="choice nope">NOPE</div>
            <div class="choice like">LIKE</div>
          </article>

          <article>
            <img src="./photos/1.webp" alt="Leila, redhead" />
            <h2>Leila <span>27</span></h2>
            <div class="choice nope">NOPE</div>
            <div class="choice like">LIKE</div>
          </article>

          <span>
            There are no more people near you...<br />
            Try again later!
          </span>
        </div>

        <footer>
          <button class="is-undo" aria-label="undo"></button>
          <button class="is-remove is-big" aria-label="remove"></button>
          <button class="is-star" aria-label="star"></button>
          <button class="is-fav is-big" aria-label="fav"></button>
          <button class="is-zap" aria-label="zap"></button>
        </footer>
      </section>
    </main>
  </body>
</html>
